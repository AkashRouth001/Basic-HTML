<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML from</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
    
        div {
            margin-bottom: 15px;
        }
    
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }
    
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
    
        input:focus, select:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
        }
    
        button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        textarea {
            resize: vertical;
        }
    
        .checkbox, .radio {
            display: flex;
            align-items: center;
        }
    
        .checkbox label, .radio label {
            margin-left: 8px;
            font-weight: normal;
        }
    
        p {
            margin: 0 0 10px 0;
            font-weight: bold;
            color: #555555;
        }
    
        select option {
            padding: 5px;
        }
    
        .checkbox input, .radio input {
            width: auto;
            margin: 0;
        }
    
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
    
            form {
                width: 100%;
            }
        }
    </style>
    
</head>

<body>
    <h1>froms in HTML</h1>
    <form action="/submit.php">
        <!-- name input text -->
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter Name" required>
        </div>

        <!-- input ph number -->
        <div>
            <label for="ph">Phone</label>
            <input id="ph" type="tel" placeholder="Enter Phone" required>
        </div>

        <!-- input email -->
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter Email" required>
        </div>

        <!-- input paswrod this is not visibel it shows like "*******" -->
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter Password" required>
        </div>

        <!-- input date -->
        <div>
            <label for="dob">Date of birth</label>
            <input id="dob" type="date" required>
        </div>

        <!-- input gender => dropdown select -->
        <div>
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value=""disabled selected> Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
        </div>

        <!-- Radio buttons -->
        <div>
            <p>Sub plan</p>
            <!--we write all the "name=??" same so it select one thing at a time ex:name="subscription"  -->
            <!--  -->
            <input id="basic" type="radio" name="subscription" value="basic">
            <label for="basic">Basic</label>
            <!--  -->
            <input id="premium" type="radio" name="subscription" value="premium">
            <label for="premium">Premium</label>
            <!--  -->
            <input id="vip" type="radio" name="subscription" value="vip">
            <label for="vip">Vip</label>

        </div>

        <!-- checkbox for agree terms -->
         <div>
            <input id="terms" type="checkbox" required>
            <label for="terms">I agree this terms.</label>
         </div>
        <!-- text area -->
          <div>
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Enter your comments" rows="4"></textarea>
          </div>
        <!-- submit button -->
         <div>
            <button type ="submit">Submit</button>
         </div>

    </form>
</body>

</html>
