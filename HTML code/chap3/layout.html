<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        this is header
        <!-- <nav> this is for navigation bar -->
            <nav>
                <a href="/home">home</a>
                <!-- link another html file  -->
                <a href="/about.html">about</a>
                <!-- if some HTML in the "directory" or "folder" to link it  -->
                 <a href="dairectry/me.html">me</a>
                <!-- if we want to give a link and after clicking in the link the page will open in another tap -->
                 <!-- we use  'target="_blank"'-->
                 <a href="https://www.linkedin.com/in/akash-routh/" target="_blank">MY linkedin</a>
                 <!-- if we give  a link to downlod  -->
                  <a href="wholetomato.exe">downlod wholetomato</a>
            </nav>
    </header>

    <main>
        this is main
        <!-- A page section -->
        <section>
            <!-- A self-contained content -->
            <article>
                <!-- Content goes here -->
                 <!-- The <div> tag is often used as a container for other elements. 
                        It is a block-level element,
                        meaning it always takes up the full width available. -->
                 <div>
                    this is div
                 </div>
                 <div>
                    this is div2
                 </div>
                 <!-- The <span> tag is an inline container, meaning it only takes up as much width as
                    necessary. -->
                 <span>
                    this is span
                 </span>
                 <span>
                    this is span2
                 </span>

            </article>
        </section>
        <!-- Content aside from the main content (e.g. Ads, sidebars) -->
        <aside>
            <!-- Aside content goes here -->
        </aside>
    </main>
    <footer>
        this is footer
    </footer>
</body>

</html>
